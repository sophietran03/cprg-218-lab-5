<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="styles/fonts.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <header class="header-container">
        <h1>Weather App for Cities in Canada</h1>
    </header>
    <div class="weather-container">
        <h2>Current Weather</h2>
        <h3>Choose your City</h3>
        <select id="city" class="dropdown">
            <option value="Calgary">Calgary</option>
            <option value="Edmonton">Edmonton</option>
            <option value="Vancouver">Vancouver</option>
            <option value="Toronto">Toronto</option>
            <option value="Montreal">Montreal</option>
            <option value="Winnipeg">Winnipeg</option>
            <option value="Saskatoon">Saskatoon</option>
            <option value="Ottawa">Ottawa</option>
        </select>
        <button id="getWeatherButton" class="button">Get Weather!</button>
    </div>
    <div id="weatherResult" class="result"></div>
    <script defer src="javascript/scripts.js"></script>
</body>
</html>
